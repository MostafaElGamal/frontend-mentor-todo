<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />

    <script src="./assets/js/app.js" data-main="scripts/main"></script>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <header class="page-header">
      <img src="/assets/images/bg-desktop-light.jpg" class="page-header__img" />
    </header>
    <div class="page-body">
      <header class="page-body__header-section">
        <h3 class="page-body__title">TODO</h3>
        <button class="page-body__theme-btn">
          <img src="/assets/images/icon-moon.svg" alt="" />
        </button>
      </header>
      <div class="page-body__content">
        <form class="page-body__main-input-holder" id="addTaskForm">
          <div class="page-body__checkbox-holder">
            <div class="page-body__checkbox">
              <input type="checkbox" name="taskStatus" id="taskStatus" />
              <label for="taskStatus"></label>
            </div>
          </div>
          <input
            type="text"
            class="page-body__input"
            placeholder="Create New Task"
            name="taskName"
            id="addTaskInput"
          />
          <button type="submit"></button>
        </form>
        <ul class="page-body__list" id="tasksList">
          <!-- Todo List -->
        </ul>
      </div>
    </div>
  </body>
</html>
